services:
  # Backend Service
  - type: web
    name: bikasafe-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install && npm run build && npx prisma db push
    startCommand: cd backend && npm run start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bikasafe-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        fromService:
          type: static_site
          name: bikasafe-frontend
          property: url

  # Frontend Service
  - type: static_site
    name: bikasafe-frontend
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: bikasafe-backend
          property: url

databases:
  - name: bikasafe-db
    plan: free
